<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost - 습관 형성</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">Ghost</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">홈</a>
                <a href="#" class="nav-item">습관 만들기</a>
                <a href="#" class="nav-item">통계</a>
            </nav>
            <div class="auth-buttons">
                <button class="btn-login">로그인하기</button>
                <button class="btn-signup">회원가입</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="habit-section">
            <h1 class="section-title">나의 습관목록</h1>
            <div class="habit-list">
                <div class="habit-card">
                    <div class="habit-header">
                        <h3 class="habit-name">매일 운동하기</h3>
                        <span class="habit-streak">연속 7일</span>
                    </div>
                    <div class="habit-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 70%"></div>
                        </div>
                        <span class="progress-text">이번 주 5/7일 완료</span>
                    </div>
                    <div class="habit-actions">
                        <button class="btn-complete">완료하기</button>
                    </div>
                </div>

                <div class="habit-card">
                    <div class="habit-header">
                        <h3 class="habit-name">매일 독서하기</h3>
                        <span class="habit-streak">연속 12일</span>
                    </div>
                    <div class="habit-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 100%"></div>
                        </div>
                        <span class="progress-text">이번 주 7/7일 완료</span>
                    </div>
                    <div class="habit-actions">
                        <button class="btn-complete">완료하기</button>
                    </div>
                </div>

                <div class="habit-card">
                    <div class="habit-header">
                        <h3 class="habit-name">물 2L 마시기</h3>
                        <span class="habit-streak">연속 3일</span>
                    </div>
                    <div class="habit-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 43%"></div>
                        </div>
                        <span class="progress-text">이번 주 3/7일 완료</span>
                    </div>
                    <div class="habit-actions">
                        <button class="btn-complete">완료하기</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4 class="footer-title">Ghost</h4>
                    <p class="footer-description">당신의 습관을 만들어가는 여정을 함께합니다.</p>
                </div>
                <div class="footer-section">
                    <h4 class="footer-title">서비스</h4>
                    <ul class="footer-links">
                        <li><a href="#">소개</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보처리방침</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4 class="footer-title">문의</h4>
                    <ul class="footer-links">
                        <li><a href="#">고객센터</a></li>
                        <li><a href="#">이메일</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Ghost. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
